  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://lh3.googleusercontent.com/d/1pcqdK_QLXYUZnS-3ZClRaZui8AfL07K_');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* background fixed thakbe */
      font-family: Arial, sans-serif;
    }

    .overlay {
      height: 100%;
      display: flex;
      flex-direction: column; /* icon + buttons niche niche */
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .overlay a img {
      display: block;
    }

    /* Button sizes */
    .btn-large img {
      width: 400px;
      height: 80px;
    }

    .btn-small img {
      width: 200px;
      height: 100px;
    }

    /* Banner Ad at top */
    .banner-ad {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 9999;
      background: rgba(0,0,0,0.3);
    }

    /* Bottom navigation bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 9999;
    }

    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 12px;
    }

    .bottom-nav a img {
      width: 32px;
      height: 32px;
      transition: opacity 0.3s;
    }

    .bottom-nav a img:hover {
      opacity: 0.6;
    }
  </style>
</head>
