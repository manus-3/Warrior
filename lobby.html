    body {

      background-size: cover;

    .overlay {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    /* Banner Ad at top */
    .banner-ad {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 9999;
      background: rgba(0,0,0,0.3);
    }

    /* Bottom navigation bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 9999;
    }

    .bottom-nav a {
      display: flex;
      flex-direction: column; /* stack icon above text */
      align-items: center;
      text-decoration: none;
      color: white; /* text labels will be white */
      font-size: 12px;
    }

    .bottom-nav a img {
      width: 32px;
      height: 32px;
      transition: opacity 0.3s;
    }

    .bottom-nav a img:hover {
      opacity: 0.6;
    }
  </style>
